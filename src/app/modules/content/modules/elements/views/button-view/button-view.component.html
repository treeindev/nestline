<h2>Buttons</h2>
<div class="cmp__cards">

    <div class="grid">
        <div class="w-20">
            <button>Action Button</button>
        </div>
        <div class="w-20">
            <button disabled>Disabled Button</button>
        </div>
        <div class="w-20">
            <button class="inverted">Action Button</button>
        </div>
    </div>
    <h4 class="m-t-50 title">Secondary</h4>
    <div class="grid">
        <div class="w-20">
            <button class="secondary">Action Button</button>
        </div>

            <button class="secondary" disabled>Disabled Button</button>
        </div>
        <div class="w-20">
            <button class="secondary inverted">Action Button</button>
        </div>
    </div>
    <h4 class="m-t-50 title">Colored</h4>
    <div class="grid">
        <div class="w-20">
            <button class="danger">Danger Button</button>
        </div>
        <div class="w-20">
            <button class="warning">Warning Button</button>
        </div>
        <div class="w-20">
            <button class="success">Success Button</button>
        </div>
        <div class="w-20">
            <button class="info">Info Button</button>
        </div>
    </div>

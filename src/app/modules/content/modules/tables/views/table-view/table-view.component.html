<h2>Tables and Collections</h2>
<div class="cmp__cards">
    <h4 class="title">Pagination</h4>
    <app-pagination [pages]="5" [active]="3">
    </app-pagination>
    <app-pagination [pages]="3" [active]="1" class="m-t-40">
    </app-pagination>
    <app-pagination [pages]="5" [active]="5" class="m-t-40">
    </app-pagination>
    <app-pagination [pages]="5" [active]="1" class="m-t-40 center">
    </app-pagination>
    <h4 class="title m-t-50">Tables: Default</h4>
    <app-table [header]="example1header" [body]="example1body"></app-table>

    <h4 class="title m-t-50">Tables: Small size</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        class="small"
    ></app-table>

    <h4 class="title m-t-50">Tables: Ordering</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        [allowOrdering]="true"
        class="order"
    ></app-table>

    <h4 class="title m-t-50">Tables: Bordered</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        [allowOrdering]="true"
        contentClass="bordered"
        class="order"
    ></app-table>
    <h4 class="title m-t-50">Tables: Hovered</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        [allowOrdering]="true"
        contentClass="hover"
        class="order"
    ></app-table>
    <h4 class="title m-t-50">Tables: Empty</h4>
    <app-table 
        [header]="example1header"
        defaultText="There is no data available"
    ></app-table>
    <h4 class="title m-t-50">Tables: Editable</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        [allowOrdering]="true"
        [editable]="true"
        contentClass="hover"
        class="order editable"
    ></app-table>
</div>

<h2>Tables and Collections</h2>
<div class="cmp__cards">
    <h4 class="title">Pagination</h4>
    <app-pagination [pages]="5" [active]="3">
    </app-pagination>
    <nav class="cmp__pagination">
        <ul>
            <li>
                <a>Previous</a>
            </li>
            <li>
                <a>1</a>
            </li>
            <li>
                <a>2</a>
            </li>
            <li>
                <a>3</a>
            </li>
            <li>
                <a>Next</a>
            </li>
        </ul>
    </nav>
    <nav class="cmp__pagination m-t-40">
        <ul>
            <li>
                <a class="disabled">Previous</a>
            </li>
            <li>
                <a>1</a>
            </li>
            <li>
                <a>2</a>
            </li>
            <li>
                <a>3</a>
            </li>
            <li>
                <a>Next</a>
            </li>
        </ul>
    </nav>
    <nav class="cmp__pagination m-t-40 center">
        <ul>
            <li>
                <a class="disabled">Previous</a>
            </li>
            <li>
                <a>1</a>
            </li>
            <li>
                <a class="active">2</a>
            </li>
            <li>
                <a>3</a>
            </li>
            <li>
                <a>Next</a>
            </li>
        </ul>
    </nav>
    
    <h4 class="title m-t-50">Tables: Default</h4>
    <app-table [header]="example1header" [body]="example1body"></app-table>

    <h4 class="title m-t-50">Tables: Small size</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        class="small"
    ></app-table>

    <h4 class="title m-t-50">Tables: Ordering</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        class="order"
    ></app-table>

    <h4 class="title m-t-50">Tables: Bordered</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        contentClass="bordered"
        class="order"
    ></app-table>
    <h4 class="title m-t-50">Tables: Hovered</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        contentClass="hover"
        class="order"
    ></app-table>
    <h4 class="title m-t-50">Tables: Empty</h4>
    <app-table 
        [header]="example1header"
        defaultText="There is no data available"
    ></app-table>
    <h4 class="title m-t-50">Tables: Editable</h4>
    <app-table 
        [header]="example1header"
        [body]="example1body"
        [editable]="true"
        contentClass="hover"
        class="order editable"
    ></app-table>
</div>
